{% extends 'base.html' %}
{% block title %}Sign Up - The PT App{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <i class="fas fa-user-plus fa-3x text-primary"></i>
            <h2 class="mt-3">Create Your Account</h2>
            <p class="text-muted">Join today and start your transformation</p>
          </div>

          <form method="post" novalidate>
            {% csrf_token %}
            
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" name="full_name" class="form-control form-control-lg" required>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" name="username" class="form-control form-control-lg" required>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control form-control-lg" required>
            </div>
            
            <div class="mb-4">
              <label class="form-label">Password</label>
              <input type="password" name="password" class="form-control form-control-lg" required>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100">
              Create Account
            </button>
            
            <p class="text-center mt-4 text-muted">
              Already have an account? <a href="{% url 'login' %}">Log in here</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
