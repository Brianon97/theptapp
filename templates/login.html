{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-lg border-0">
      <div class="card-body p-5">
        <h2 class="card-title text-center mb-4">Login</h2>
        <form method="post" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" name="username" id="id_username" class="form-control" required autofocus aria-describedby="usernameHelp">
            <div id="usernameHelp" class="form-text">Enter your username.</div>
          </div>
          <div class="mb-4">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" name="password" id="id_password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="text-center mt-4">
          <small><a href="/admin/">Trainer/Admin Login</a></small>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
